# Send us messages on slack when users from the community either open new issues or PRs
on:
  issues:
    types:
      - opened

jobs:
  notify_slack:
    name: Notify team
    runs-on: ubuntu-latest
    steps:
      - name: Check if it's team member
        id: is_team_member
        if: github.event.action == 'opened'
        uses: mathnogueira/user-blocklist@0.1.1
        with:
          blocked_users: mathnogueira
      - name: it is team member
        if: steps.is_team_member.outputs.result == true
        run: echo $ACTOR
        env:
          ACTOR: ${{ github.actor }}
      - name: it is not team member
        if: steps.is_team_member.outputs.result == false
        run: echo $ACTOR
        env:
          ACTOR: ${{ github.actor }}
