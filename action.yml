# https://docs.github.com/en/actions/creating-actions/metadata-syntax-for-github-actions
name: 'Action JS Template'
description: 'A simple javascript template for rapid development of GitHub actions.'
author: 'xrkffgg'

branding:
  # https://actions-cool.github.io/github-action-branding/
  icon: 'file'
  color: 'blue'

inputs:
  BLOCKED_USERS:
    description: List of users that cannot do operation
    required: true

outputs:
 result:
   description: true if user can do operation, false otherwise

runs:
  using: 'node12'
  main: 'dist/index.js'
